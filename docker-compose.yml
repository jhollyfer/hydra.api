name: hydra

services:
  database:
    env_file: .env
    image: bitnami/postgresql
    ports:
      - ${DB_PORT}:5432
    expose:
      - 5432
    volumes:
      - storage_db:/var/lib/postgres/data
    environment:
      POSTGRESQL_USERNAME: ${DB_USER}
      POSTGRESQL_PASSWORD: ${DB_PASSWORD}
      POSTGRESQL_DATABASE: ${DB_DATABASE}

volumes:
  storage_db:
    driver: local